  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <!--h3 class="masthead-brand">Cover</h3-->
              <nav>
                <ul class="nav masthead-nav">
                    <li><a href="http://127.0.0.1:8000/home/">Home</a></li>
                    <li><a href="http://127.0.0.1:8000/about/">About</a></li>
                  <li class="active"><a href="http://127.0.0.1:8000/search/">Search</a></li>
                </ul>
                    <ul class="nav masthead-nav-right">
                    <li><a href="http://127.0.0.1:8000/signup/">Sign up</a></li>
                </ul>
              </nav>
            </div>
          </div>


 <div class="container">

      <form class="form-signin" role="form" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
         <input class="form-control" placeholder="Email address" id="email" type="email", name="email">
          <input class="form-control" placeholder="Password" id="password" type="password", name="password", maxlength=128>
          <input class="form-control" placeholder="Username" id="name" type="text", name="username", maxlength=128>
          {% csrf_token %}
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
     {% if response == "Authoresation done succesfully" %}
        <h2>{{ response }}</h2>
        <h2>Hello, {{ name }} !</h2>
     {% endif %}
     {% if response == "Sorry, but you are not registered yet" %}
         <h2>{{ response }}</h2>
     {% endif %}
    </div> <!-- /container -->
